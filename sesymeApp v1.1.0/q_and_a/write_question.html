<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="../css/w3.css">
  	<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.css">
  	<link rel="stylesheet" type="../text/css" href="../css/animation.css">
  	<link rel="stylesheet" type="text/css" href="../css/animate.css">
  	<link rel="stylesheet" type="text/css" href="../css/main.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm fixed-top write-quest-nav">
		<ul class="nav navbar-nav">
            <li class="nav-item">
                <button type="button" class="nav-link" onclick="history.back(-1)"><i class="fa fa-arrow-left"></i> Back</button>
            </li>
        </ul>

		<a class="navbar-brand mx-auto" href="../index.html">
    		<img src="../img/sesyme_logo.png" alt="Logo" style="width:100px;">
  		</a>

  		<ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="post-btn" href="#">Post Question</a>
            </li>
        </ul>
	</nav>

	<section id="write_question">
		<div class="content mx-auto">
			<form action="#" method="POST">
				<div class="select-wrapper">
					<span class="select-categories"></span>
				</div>
				<div class="field">
				    <input type="text" name="questionTitle" id="questionTitle" placeholder="e.g. What is Sesyme?">
				    <label for="questionTitle">Type your Question</label>
				</div>

				<div class="field">
				    <textarea name="questionDiscription" id="questionDiscription" placeholder="e.g. I heard its a textbook subscription platform, so how is it going to work? Can you explain it further for me."></textarea>
				    <label for="questionDiscription">Provide more details</label>
				    <div style="width: 200px;">
				    	<a href="#" class="w3-right" style="position: absolute; right: 28%; margin-top: 5px; font-size: 20px; color: #6400ae;">
					    	<i class="fa fa-image"></i>
					    </a>
				    </div>
				</div>
			</form>
		</div>
	</section>

	<script type="text/javascript" src="../js/main.js"></script>
	<script  type="text/javascript" src="../js/bundle.min.js"></script>

	<script>
		// ============================================================================
		//                 selecting categories
		// ============================================================================

		var autocomplete = new SelectPure(".select-categories", {
		    options: [
		        {
		            label: "Auditing",
		            value: "aud",
		        },
		        {
		            label: "Business",
		            value: "bus",
		        },
		        {
		            label: "Taxation",
		            value: "tax",
		        },
		        {
		            label: "Financial Mathematics",
		            value: "finM",
		        },
		        {
		            label: "Law",
		            value: "law",
		        },
		        {
		            label: "Statistic",
		            value: "stats",
		        },
		        {
		            label: "Management Accounting",
		            value: "manAcc",
		        },
		        {
		            label: "Economics",
		            value: "eco",
		        },
		        {
		            label: "Financial Accounting",
		            value: "finAcc",
		        },
		        {
		            label: "Finance",
		            value: "fin",
		        },
		    ],
		    value: false,
		    placeholder: ["Click to select categories"],
		    multiple: true,
		    autocomplete: true,
		    icon: "fa fa-times",
		    onChange: value => { console.log(value); },
		    classNames: {
		        select: "select-pure__select",
		        dropdownShown: "select-pure__select--opened",
		        multiselect: "select-pure__select--multiple",
		        label: "select-pure__label",
		        placeholder: "select-pure__placeholder",
		        dropdown: "select-pure__options",
		        option: "select-pure__option",
		        autocompleteInput: "select-pure__autocomplete",
		        selectedLabel: "select-pure__selected-label",
		        selectedOption: "select-pure__option--selected",
		        placeholderHidden: "select-pure__placeholder--hidden",
		        optionHidden: "select-pure__option--hidden",
		    }
		});
	</script>
</body>
</html>
