<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sesyme | Questions</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="../css/w3.css">
  	<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.css">
  	<link rel="stylesheet" type="../text/css" href="../css/animation.css">
  	<link rel="stylesheet" type="text/css" href="../css/animate.css">
  	<link rel="stylesheet" type="text/css" href="../css/main.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
	<div class="main-nav-wrap main-nav">
		<nav class="navbar navbar-expand-sm fixed-top" id="sesyme_nav">
			<a class="navbar-brand">
	    		<img src="../img/logo_desktop.png" alt="Logo" style="width:100px;">
	  		</a>


	  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="searchBar">
				<div class="has-search ">
					<input type="text" id="search_home" class="form-control" placeholder="Search">
				</div>
			</div>

			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="nav navbar-nav ml-auto" id="navbar_menu">
					<li class="nav-item w3-center">
						<a class="nav-link" style="margin-right: 30px; margin-top: 5px;">
							<i class="fa fa-home" style="font-size: 25px"></i>
							<h3>Home</h3>
						</a>
					</li>
					<li class="nav-item w3-center">
						<a class="nav-link" style="margin-right: 30px; margin-top: 5px;">
							<img src="../img/booksImg2.png" alt="Profile Picture" style="width: 28px;">
							<h3>Books</h3>
						</a>
					</li>
					<li class="nav-item w3-center">
						<a class="nav-link" style="margin-right: 30px; margin-top: 5px;">
							<i class="fa fa-bell-o" style="font-size: 25px"></i>
							<h3>Notifications</h3>
						</a>
					</li>
					<li class="nav-item w3-center">
						<a class="nav-link" id="nav-profile-pic">
							<img src="../img/profilePic.jpg" alt="">
							<h3>Profile</h3>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="bottom-nav">
			<div class="my-interests">
				<nav id="interestsNav" class="interests-nav">
				    <div id="interestsNavContents" class="interests-nav-contents">

				    </div>
				</nav>

				<button id="pnAdvancerLeft" class="pn-Advancer pn-Advancer_Left" type="button">
					<svg class="pn-Advancer_Icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 551 1024"><path d="M445.44 38.183L-2.53 512l447.97 473.817 85.857-81.173-409.6-433.23v81.172l409.6-433.23L445.44 38.18z"/></svg>
				</button>
				<button id="pnAdvancerRight" class="pn-Advancer pn-Advancer_Right" type="button">
					<svg class="pn-Advancer_Icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 551 1024"><path d="M105.56 985.817L553.53 512 105.56 38.183l-85.857 81.173 409.6 433.23v-81.172l-409.6 433.23 85.856 81.174z"/></svg>
				</button>
			</div>
		</div>
	</div>

	<section id="q_and_a" class="scroll">
		<div id="loader">
        	<div>
            	<!-- Loading wheel for when something is happening or page is loading -->
        	</div>
    	</div>
		<div class="content m-auto">
			<div class="questions">
				<!-- Loading Questions -->
			</div>
		</div>

		<div class="write-questionBtn">
			<a href="write_question.html">
				<i class="fa fa-pencil"></i>
			</a>
		</div>
	</section>

		<section id="books_section">
		<section id="books_home" class="scroll">
			<div class="content">
				<div class="search-book container" id="explore">
					<div id="searchResults" class="mb-3">
						<h2 class="w3-center" style="width: 100%; background-color: #6400ae; text-align: center; padding: 5px; color: #fff;">Academics</h2>
						<div class="row" id="library_div">
							<!-- Loading Books -->
						</div>
						<h2 class="w3-center" style="width: 100%; background-color: #6400ae; text-align: center; padding: 5px; color: #fff;">Non-Academics</h2>
						<div class="row" id="non_academic_div">
							<!-- Loading Books -->
						</div>
					</div>
					<div id="no_books_found" style="text-align: center; display: none; margin-top: 50px;"><h2>No Books Found</h2></div>
				</div>
			</div>
		</section>
	</section>

	<section id="notifications_section">
		<section id="notifications" class="scroll">
			<div class="content mx-auto"></div>
		</section>
	</section>

	<section id="profile_section">
		<section id="userProfile" class="scroll">
			<div class="content mx-auto">
				<div class="fb-profile">
					<img align="left" class="fb-image-lg" id="fb-image-cover" src="../img/cover.jpg" alt="Cover image"/>
					<img align="left" class="fb-image-profile thumbnail" src="../img/profilePic.jpg" alt="Profile image"/>
					<div class="fb-profile-text">
						<h1 id="fullname"></h1>
						<h4 id="course"></h4>
						<h4 id="university"></h4>
					</div>

					<a href="../profile/editProfile.html" class="edit-profile-btn">Edit Profile</a>
				</div>


				<div class="profile-btn row">
					<a href="../profile/user_questions.html" class="col mr-2">Questions</a>
					<a href="../profile/user_replies.html" class="col mr-2">Answers</a>
					<a href="#reading_stats" class="col open-popup">Reading Stats</a>
				</div>

				<div class="manage-account">
					<div class="row"><a href="../profile/manage_interests.html" class="bdr-btm bdr-top">Manage Interests</a></div>
					<div class="row"><a class="bdr-btm">Invite Friends</a></div>
					<div class="row"><a href="../profile/feedback.html" class="bdr-btm">Feedback</a></div>
					<div class="row"><a href="../profile/settings.html" class="bdr-btm settings">Settings</a></div>
					<div class="row"><a class="bdr-btm logout">Logout</a></div>
				</div>
			</div>

			<div id="reading_stats" class="popup">
				<div class="content">
					<div class="header">
						<div class="row">
							<div class="col">
								<h3>Average Rating</h3>
								<p class="rating">2.5</p>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="pages-read mx-auto">
								<h2>892</h2>
								<p>pages you read so far.</p>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="books-read mx-auto">
								<p>from</p>
								<h2>3</h2>
								<p>Books</p>
							</div>
						</div>
					</div>
					<a class="popup-close">close</a>
				</div>
			</div>
		</section>
	</section>

	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-messaging.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  	<script type="text/javascript" src="../js/epub.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/moments.js"></script>
	<script type="text/javascript" src="../js/functions.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		    $('#q_and_a').height($(window).height());
		});
	</script>
</body>
</html>
