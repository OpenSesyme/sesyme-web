<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<nav class="navbar navbar-expand-sm fixed-top write-quest-nav">

                <button type="button" class="nav-link" onclick="history.back(-1)"><i class="fa fa-arrow-left"></i> Back</button>
