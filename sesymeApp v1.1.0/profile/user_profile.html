<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sesyme | User Profile</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="../css/w3.css">
  	<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.css">
  	<link rel="stylesheet" type="../text/css" href="../css/animation.css">
  	<link rel="stylesheet" type="text/css" href="../css/animate.css">
  	<link rel="stylesheet" type="text/css" href="../css/main.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm fixed-top write-quest-nav">
		<ul class="nav navbar-nav">
            <li class="nav-item">
                <button type="button" class="nav-link" onclick="history.back(-1)"><i class="fa fa-arrow-left"></i> Back</button>
            </li>
        </ul>

		<a class="mx-auto" style="cursor: pointer;">
    		<img src="../img/sesyme_logo.png" alt="Logo" style="width:130px;">
  		</a>
	</nav>

	<section id="other_user" class="scroll">
		<div class="content mx-auto">
			<div class="fb-profile">
				<img align="left" class="fb-image-lg" id="fb-image-cover" src="../img/cover.jpg" alt="Cover image"/>
				<img align="left" class="fb-image-profile thumbnail" src="../img/profilePic.jpg" alt="Profile image"/>
				<div class="fb-profile-text">
					<h1 id="fullname"></h1>
					<h4 id="course"></h4>
					<h4 id="university"></h4>
				</div>
			</div>

			<div class="profile-btn row">
				<a style="cursor: pointer;" id="questions_trigger" class="col mr-2 active-tab">Questions</a>
				<a style="cursor: pointer;" id="replies_trigger" class="col mr-2">Answers</a>
				<a style="cursor: pointer;" class="col open-popup">Reading Stats</a>
			</div>

			<div class="questions mt-3" id="other_user_questions">
                
            </div>

            <div class="replies mt-3" id="other_user_replies">
								
			</div>
		</div>
	</section>

	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-messaging.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/moments.js"></script>
	<script type="text/javascript" src="../js/functions.js"></script>
	<script type="text/javascript">
		$('#other_user_replies').hide();
		$(document).ready(function(){
		    $("#questions_trigger").click(function(){
		    	$('#other_user_questions').show();
		    	$('#questions_trigger').addClass("active-tab")
		    	$('#replies_trigger').removeClass("active-tab");
		        $('#other_user_replies').hide();
		    });

		    $("#replies_trigger").click(function(){
		    	$('#other_user_replies').show();
		    	$('#replies_trigger').addClass("active-tab")
		    	$('#questions_trigger').removeClass("active-tab");
		        $('#other_user_questions').hide();
		    });;
		});
	</script>
</body>
</html>
